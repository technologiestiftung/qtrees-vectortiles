services:
  - type: web
    name: qtrees-vectortiles
    env: docker
    plan: starter
    region: frankfurt
    autoDeploy: false
    dockerContext: .
    dockerfilePath: Dockerfile
    envVars:
      - key: POSTGRES_HOST
        sync: false
      - key: POSTGRES_DB
        sync: false
      - key: POSTGRES_USER
        sync: false
      - key: POSTGRES_PASSWORD
        sync: false

      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_DEFAULT_REGION 
        sync: false
      - key:  AWS_BUCKET
        sync: false

      - key: BASE_IMAGE
        value: technologiestiftung/qtrees-vectortiles-generator-base:main 
        sync: true 
      - key: TILESET_NAME
        value: trees.mbtiles 
        sync: true
      - key: TILESET_DIR
        value: /tilesets
        sync: true
      - key: TMP_DIR
        value: /tmp
        sync: true
